    <!-- Contact Section -->

<section class="contact-section" id="contact">
    <div class="container text-center">
        <h2>Contact & Location</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Your Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"
                        placeholder="Type your message here..."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-rounded">Submit</button>
        </form>
        <div id="map" class="mt-4 embed-responsive embed-responsive-16by9">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.598791790134!2d-3.160351475360813!3d51.48387831242303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1dd37fed9407%3A0xe6e79b70eb3d7c43!2z2YXYt9i52YUg2KfZhNiq2KfYrCDYp9mE2YrZhdmG2Yo!5e0!3m2!1sar!2suk!4v1700156448998!5m2!1sar!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="embed-responsive-item"></iframe>
        </div>
        <p class="mt-3">Yemeni Crown Cardiff<br>3 Meteor St, Cardiff CF24 0HW<br>Monday to Friday 12pm-11pm / Saturday
            to Sunday 12pm-1am</p>
