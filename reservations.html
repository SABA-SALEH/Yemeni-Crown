    <!-- Reservations Section -->
<section class="reservations-section">
    <div class="container text-center">
        <h2>Make a Reservation</h2>
        <p>To help us find the best table for you, select the preferred party size, date, and time of your reservation.
        </p>
        <form>
            <div class="form-group">
                <label for="partysize">Party Size</label>
                <select class="form-control" id="partysize">
                    <option>2 guests</option>
                    <option>4 guests</option>
                    <option>6 guests</option>
                    <option>8 guests</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reservationDate">Date</label>
                <input type="date" class="form-control" id="reservationDate">
            </div>
            <div class="form-group">
                <label for="reservationTime">Time</label>
                <input type="time" class="form-control" id="reservationTime">
            </div>
        </form>
        <button type="submit" class="btn btn-warning btn-rounded">Find a Table</button>
    </div>
</section>
